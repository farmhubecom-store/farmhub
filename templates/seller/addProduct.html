<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            color: #333;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main {
            height: 85%;
            background-color: #E2F0D9;
            padding: 25px 50px;
            overflow-y: auto;
            display: flex;
        }

        .parent {
            display: grid;
            grid-template-columns: 400px 1fr;
            grid-template-rows: 1fr 260px;
            gap: 25px 25px;
            width: 100%;
            max-width: 98vw;
            margin: 0 auto;
        }
        .div2 {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
            background: #fff;
            border-radius: 15px;
            padding: 25px 20px 10px 20px;
            box-shadow: 0 2px 8px #e1efd8;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 1100px) {
            .parent {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
            .div1, .div2{
                grid-column: 1 / 2 !important;
                grid-row: auto !important;
            }
        }

                /* Avatar and Seller Shop */
        .seller-avatar {
            width: 170px;
            height: 170px;
            background: #e2f0d9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .seller-avatar img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
        }
        .seller-shop-title {
            margin-bottom: 5px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            color: #222;
        }
        .seller-menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-top: 10px;
        }
        .seller-menu button {
            width: 100%;
            border: none;
            padding: 14px 0;
            font-size: 20px;
            font-weight: 400;
        }
        .seller-menu .active {
            background: #6bb13a;
            color: #fff;
            border-radius: 6px 6px 0 0;
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 2px;
            box-shadow: 2px 4px 8px #b7d7a8;
            letter-spacing: 0.5px;
        }
        .seller-menu button:not(.active) {
            background: #eaf6e3;
            color: #222;
            border: 1px solid #b7d7a8;
            border-radius: 0;
        }
        .seller-menu button:last-child {
            border-radius: 0 0 6px 6px;
        }
    </style>
</head>
<body>

    {% include 'partials/navbar.html' %}

    <div class="main">
        <div class="parent">

            {% include 'partials/shop_sidebar.html' %}

            <div class="div2">
                <div class="add-product-header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
                    <a href="{{ url_for('seller_products') }}" style="background: none; border: none; cursor: pointer; margin-right: 10px;" onclick="window.history.back()">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#222" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"/>
                        </svg>
                    </a>
                    <h2 style="margin: 0;">Add a New Product</h2>
                </div>
                <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 18px; width: 100%; max-width: 600px; align-self: center;">
                    <div style="display: flex; flex-direction: column; gap: 6px; width: 100%;">
                        <label for="product-name" style="font-weight: 500;">Product Name</label>
                        <input type="text" id="product-name" name="product-name" required style="padding: 8px 10px; border-radius: 6px; border: 1px solid #b7d7a8; width: 100%;">
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 6px; width: 100%;">
                        <label for="product-category" style="font-weight: 500;">Product Category</label>
                        <select id="product-category" name="product-category" required style="padding: 8px 10px; border-radius: 6px; border: 1px solid #b7d7a8; width: 100%;">
                            <option value="">Select a category</option>
                            <option value="crops">Crops</option>
                            <option value="livestock">Livestock</option>
                            <option value="poultry">Poultry</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 6px; width: 100%;">
                        <label for="product-quantity" style="font-weight: 500;">Quantity</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="number" id="product-quantity" name="product-quantity" placeholder="Quantity" required style="flex: 2; padding: 8px 10px; border-radius: 6px; border: 1px solid #b7d7a8;">
                            <select id="product-unit" name="product-unit" required style="flex: 1; padding: 8px 10px; border-radius: 6px; border: 1px solid #b7d7a8;">
                                <option value="">-- Unit --</option>
                                <option value="kg">Kg</option>
                                <option value="pcs">Pieces</option>
                                <option value="liters">Liters</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; gap: 15px; width: 100%;">
                        <div style="flex: 1; display: flex; flex-direction: column; gap: 6px;">
                            <label for="product-price" style="font-weight: 500;">Price</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="number" id="product-price" name="product-price" placeholder="Price" required style="flex: 2; padding: 8px 10px; border-radius: 6px; border: 1px solid #b7d7a8;">
                                <select id="product-price-unit" name="product-price-unit" required style="flex: 1; padding: 8px 10px; border-radius: 6px; border: 1px solid #b7d7a8;">
                                    <option value="">-- Unit --</option>
                                    <option value="kg">Kg</option>
                                    <option value="pcs">Pieces</option>
                                    <option value="liters">Liters</option>
                                </select>
                            </div>
                        </div>
                        <div style="flex: 1; display: flex; flex-direction: column; gap: 6px;">
                            <label for="product-selling-price" style="font-weight: 500;">Selling Price</label>
                            <input type="number" id="product-selling-price" name="product-selling-price" placeholder="Selling Price" required style="padding: 8px 10px; border-radius: 6px; border: 1px solid #b7d7a8; width: 100%;">
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 6px; width: 100%;">
                        <label for="product-image" style="font-weight: 500;">Product Image</label>
                        <input type="file" id="product-image" name="product-image" accept="image/*" style="padding: 6px 0;">
                    </div>
                    <button type="submit" style="margin-top: 10px; background: #f0ad4e; color: #fff; border: none; border-radius: 20px; padding: 10px 30px; font-size: 1.1em; box-shadow: 2px 4px 8px #b7d7a8; cursor: pointer; align-self: flex-end;">Add Product</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
