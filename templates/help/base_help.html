<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Help{% endblock %} - FarmHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            color: #333;
        }

        .main {
            min-height: 85vh;
            background-color: #E2F0D9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .help-container {
            width: 90%;
            max-width: 900px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 40px;
            margin-bottom: 30px;
        }

        .breadcrumb {
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .breadcrumb a {
            color: #2e7d32;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: #666;
        }

        .help-title {
            font-size: 2em;
            color: #2e7d32;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #E2F0D9;
        }

        .help-content h2 {
            color: #333;
            margin: 25px 0 15px 0;
            font-size: 1.4em;
        }

        .help-content h3 {
            color: #2e7d32;
            margin: 20px 0 10px 0;
            font-size: 1.2em;
        }

        .help-content p {
            line-height: 1.8;
            margin-bottom: 15px;
            color: #444;
        }

        .help-content ul, .help-content ol {
            margin: 15px 0 15px 25px;
            line-height: 1.8;
        }

        .help-content li {
            margin-bottom: 8px;
        }

        .step-box {
            background: #f8fdf6;
            border-left: 4px solid #2e7d32;
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }

        .step-box strong {
            color: #2e7d32;
        }

        .tip-box {
            background: #fff8e1;
            border-left: 4px solid #f9a825;
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }

        .tip-box::before {
            content: "üí° Tip: ";
            font-weight: bold;
            color: #f9a825;
        }

        .warning-box {
            background: #ffebee;
            border-left: 4px solid #c62828;
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }

        .warning-box::before {
            content: "‚ö†Ô∏è Important: ";
            font-weight: bold;
            color: #c62828;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #1976d2;
            padding: 15px 20px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }

        .info-box::before {
            content: "‚ÑπÔ∏è Note: ";
            font-weight: bold;
            color: #1976d2;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .back-link:hover {
            background-color: #1b5e20;
        }

        .related-articles {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .related-articles h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .related-articles ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .related-articles li {
            margin-bottom: 8px;
        }

        .related-articles a {
            color: #2e7d32;
            text-decoration: none;
        }

        .related-articles a:hover {
            text-decoration: underline;
        }

        .screenshot-placeholder {
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            color: #999;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    {% include 'partials/navbar.html' %}

    <div class="main">
        <div class="help-container">
            <div class="breadcrumb">
                <a href="{{ url_for('help') }}">Help Center</a> <span>&gt;</span> <span>{% block breadcrumb %}Article{% endblock %}</span>
            </div>
            
            <h1 class="help-title">{% block help_title %}Help Article{% endblock %}</h1>
            
            <div class="help-content">
                {% block content %}{% endblock %}
            </div>

            <a href="{{ url_for('help') }}" class="back-link">‚Üê Back to Help Center</a>
        </div>
    </div>
</body>
</html>
