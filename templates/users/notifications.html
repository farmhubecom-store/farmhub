<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            color: #333;
        }

        .main {
            height: 65vh;
            background-color: #E2F0D9;
            padding: 50px 100px;
            overflow-y: auto;
        }

        .main h1 {
            font-size: 3em;
        }

        .product-desc {
            width: 100%;
            height: 90%;
            margin: 0 10px;
            background-color: white;
            padding: 20px;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-images {
            width: 100%;
            height: 90%;
            margin: 0 10px;
            background-color: white;
            padding: 20px;
            color: black;
        }

        .product-desc .product-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .product-buttons button {
            background-color: #548235;
            color: white;
            border: none;
            font-size: 1rem;
            padding: 15px 30px;
            border-radius: 20px;
        }

        .product-images img {
            width: 100%;
        }

        .delivery-details {
            color: black;
            width: 100%;
            height: 90%;
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .seller-information {
            width: 100%;
            height: 50%;
            padding: 10px;
            background-color: #F8F8F8;
        }

        .delivery-address {
            width: 100%;
            height: 50%;
            padding: 10px;
            background-color: #F8F8F8;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 50px;
        }

        .footer {
            height: 20vh;
            background-color: #6DB040;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer img {
            height: 100%;
        }

        .footer .footer-navigation {
            display: flex;
            margin-right: 50px;
        }

        .footer-navigation a {
            font-size: 1.5rem;
            padding: 0 30px;
            color: white;
        }

        .category-container {
            width: 90%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .categories {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .categories .category {
            background-color: white;
            color: black;
            width: 250px;
            height: 250px;
            margin: 10px;
            padding: 10px;
            border-radius: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .category-image {
            width: 100%;
            height: 100%;
            background-color: #E1EFD8;
            border-radius: 15px;
            margin-bottom: 5px;
        }

        .shop-rating {
            display: flex;
            align-items: center;
        }

        .shop-rating p:first-child {
            color: #FFD700; /* Yellow color for stars */
        }

        .spinner {
            display: inline-flex;
            border: 1px solid #000;
            border-radius: 4px;
            overflow: hidden;
            font-family: sans-serif;
            height: 24px;
        }

        .spinner button {
            width: 24px;
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
        }

        .spinner input {
            width: 30px;
            text-align: center;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .spinner button:active {
            background: #eee;
        }

        .products-om-cart {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            color: black;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 10px;
        }
        .products-om-cart table {
            width: 100%;
        }
        .products-om-cart thead {
            background: #E1EFD8;
        }
        .products-om-cart th {
            padding: 15px;
        }
        .products-om-cart th:nth-child(1) {
            text-align: left;
        }
        .products-om-cart th:nth-child(2),
        .products-om-cart th:nth-child(4) {
            text-align: center;
        }
        .products-om-cart th:nth-child(3) {
            text-align: right;
        }
        .products-om-cart tbody tr {
            background-color: #E7E6E6;
        }
        .products-om-cart td {
            padding: 15px;
        }
        .products-om-cart td:nth-child(1) {
            display: flex;
            align-items: center;
        }
        .products-om-cart img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .products-om-cart .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
        }
        .checkout-btn {
            font-size: 1rem;
            padding: 10px 50px;
            border: none;
            background-color: #548235;
            color: white;
            border-radius: 20px;
        }
        .notif-empty {
            display: table-cell !important;
        }
        .notif-icon {
            display: flex !important;
            align-items: center;
            justify-content: center;
        }
        .status-green { color: green; }
        .status-orange { color: orange; }
        .status-blue { color: blue; }
        .status-gray { color: gray; }
        .status-red { color: red; }
    </style>
</head>
<body>

    {% include 'partials/navbar.html' %}

    <div class="main">
        <h1>Notifications</h1>
        <div class="products-om-cart" style="width: 100%;">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Message</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% if notifications %}
                        {% for notif in notifications %}
                        <tr>
                            <td class="notif-icon">
                                <span style="font-size:24px;">{{ notif.icon }}</span>
                            </td>
                            <td>
                                <strong>{{ notif.type }}:</strong> {{ notif.message }}
                            </td>
                            <td>{{ notif.date }}</td>
                            <td><span class="status-{{ notif.status_color }}" style="font-weight:bold;">{{ notif.status }}</span></td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="4" class="notif-empty" style="text-align:center;padding:40px;color:#999;">
                                No notifications yet.
                            </td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
