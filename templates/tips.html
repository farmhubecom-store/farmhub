<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        .help-content ul li a {
            color: #2e7d32;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.2s;
        }
        .help-content ul li a:hover {
            color: #1b5e20;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            color: #333;
        }

        .main {
            height: 85vh;
            background-color: #E2F0D9;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding-top: 60px;
            overflow-y: auto;
        }

        .main h1 {
            font-size: 2.5em;
            color: black;
        }

        .category-container {
            width: 90%;
            margin-top: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 90%;
            gap: 20px;
            margin: 0 auto;
            margin-bottom: 50px;
        }

        .products .product {
            background-color: white;
            color: black;
            width: 250px;
            height: auto;
            margin: 0;
            padding: 10px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 1px 1px 1px rgba(0,0,0,0.1);
            font-size: 1.1em;
        }

        .product img {
            width: 230px;
            height: 240px;
            border: 1px solid black;
            margin-bottom: 15px;
            border-radius: 15px;
        }

        .category-image {
            width: 100%;
            height: 100%;
            background-color: #E1EFD8;
            border-radius: 15px;
            margin-bottom: 5px;
        }

        .product-content {
            padding: 0 10px;
        }

        .product-title-row {
            display: flex;
            justify-content: space-between;
        }

        .product-seller {
            font-size: small;
            padding-top: 5px;
        }

        .shop-rating {
            display: flex;
            align-items: center;
        }

        .shop-rating p:first-child {
            color: #FFD700; /* Yellow color for stars */
        }
    </style>
</head>
<body>

    {% include 'partials/navbar.html' %}

    <div class="main">
        <div style="width: 90%;margin-bottom: 20px; display:flex; justify-content:space-between; align-items:center; gap:12px;">
            <h1 style="text-align: center; margin:0;">Farm Hub Tips</h1>
            <form method="get" action="{{ url_for('public_tips') }}" style="display:flex;gap:8px;align-items:center;">
                <input type="text" name="q" placeholder="Search tips..." value="{{ q or '' }}" style="padding:8px;border-radius:8px;border:1px solid #ccc;" />
                <button type="submit" style="padding:8px 12px;border-radius:8px;background:#5bbd3a;color:#fff;border:none;font-weight:600;">Search</button>
            </form>
        </div>
        {% if tips %}
            <div style="width:90%;max-width:900px;margin:0 auto 18px auto;display:flex;flex-direction:column;gap:8px;">
                {% for tip in tips %}
                    <div style="background:#fff;border-radius:12px;padding:12px 16px;box-shadow:0 2px 8px rgba(0,0,0,0.06);">
                        <h3 style="margin:0 0 6px 0;color:#2e7d32;">{{ tip.title }}</h3>
                        <div style="color:#444;font-size:14px;">{{ tip.body }}</div>
                        <div style="font-size:12px;color:#888;margin-top:8px;">{{ tip.created_at }}</div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
